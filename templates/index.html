<!doctype html>
<html lang="en">
<head>
    <title>API Demo</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 1em;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav li {
            display: inline-block;
            margin: 0 0.5em;
        }
        nav a {
            display: block;
            padding: 0.5em;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the API Demo</h1>
        <div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
